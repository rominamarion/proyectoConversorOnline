<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer sitio web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> <!-- Esto es de la pag getbootstrap.com, copio y pego para darle formato -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}"> <!-- Esto es para llamar al css -->
</head>
<body>
    <!-- Esto es de la pag getbootstrap.com, copio y pego para darle formato -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Python WebApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- ml-auto para que las pestañas estén a la derecha -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a> <!-- "/" me redirecciona a inicio -->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Llega hasta acá -->
      <div class="container p-4" > <!-- Esto es para centrar -->
      {% block content %}
      {% endblock %}

      </div>
      
</body>
</html>
